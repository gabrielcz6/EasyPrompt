version: '3.8'

services:
  # The PostgreSQL Database
  db:
    image: postgres:15-alpine
    container_name: prompt_manager_db
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin123
      POSTGRES_DB: mydb
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    restart: unless-stopped

  # The Next.js Application
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: prompt_manager_app
    ports:
      - "3000:3000"
    environment:
      # Overrides the .env to point to the 'db' container
      - DATABASE_URL=postgresql://admin:admin123@db:5432/mydb?schema=public
      - OPENAI_API_KEY=${OPENAI_API_KEY}
    depends_on:
      - db
    restart: unless-stopped

volumes:
  pgdata:
